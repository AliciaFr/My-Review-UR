<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>My Review</title>
    <meta name="description" content="Code review platform for students">
    <meta name="author" content="Alicia Fritsche">
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
</head>

<body>
<div class="ui top attached menu">
    <a class="item">
        Logo
        <!--<img src="/images/logo.png">-->
    </a>
    <div class="right menu">
        <a class="item">Bewertungen</a>
        <a class="item">Nachrichten</a>
        <a class="item">
            <i class="user circle outline icon"></i>
        </a>
    </div>
</div>

<div class="ui relaxed grid">
    <div class="sixteen column row"></div>
    <div class="sixteen column row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <p>Platzhalter Logo</p>
        </div>
    </div>
    <div class="sixteen column row"></div>
    <div class="sixteen column row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <h1 class="ui header">Ãœbersicht</h1>
        </div>
    </div>
    <div class="sixteen column row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="ui divided grid">
                <div class="row">
                    <div class="three wide column">
                        <div class="ui vertical menu">
                            <div class="item">
                                <div class="header">Deine Projekte</div>
                                <div class="menu">
                                    <a class="item" id="notReleasedButton">Noch nicht freigegebene Projekte</a>
                                    <a class="item" id="releasedButton">Freigegebene Projekte</a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="header">Projekte, die du reviewst</div>
                                <div class="menu">
                                    <a class="item" id="notReviewedButton">Noch nicht reviewte Projekte</a>
                                    <a class="item" id="reviewedButton">Reviewte Projekte</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nine wide column">
                        <div class="ui cards" id="dashboard">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two wide column"></div>
    </div>

    <script type="text/template" id="dashboard-entry">
        <div class="card" project-id="<%= id %>">
            <div class="content">
                <div class="header"><%= name %></div>
                <div class="description">
                    Status: <%= status %>
                </div>
            </div>
            <div class="ui bottom attached button" id="dashboardEntryActionButton">
                <i class="add icon"></i>
                Freigeben
            </div>
        </div>
    </script>

    <script src="resources/js/MyReviewApp.js"></script>

    <script src="resources/js/DashboardView.js"></script>
    <script src="resources/js/DashboardController.js"></script>
    <script src="resources/js/DashboardModel.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="vendors/events/events.js"></script>
    <script src="vendors/underscore/underscore-min.js"></script>
    <script src="semantic/dist/semantic.js"></script>

    <script src="resources/js/Firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>


    <script>
        MyReviewApp.init();
    </script>
</body>
</html>
